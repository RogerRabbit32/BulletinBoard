<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<br>
<table>
    <tr>
        <td>
            <strong>Заголовок</strong>
        </td>
        <td>
            <strong>Категория</strong>
        </td>
        <td>
            <strong>Текст</strong>
        </td>
        <td>
            <strong>Дата публикации</strong>
        </td>
    </tr>
    {% for post in posts %}
    <tr>
        <td>
            {{post.title}}
        </td>
        <td>
            {{post.category}}
        </td>
        <td>
            {{post.text|truncatewords:10}}
        </td>
        <td>
            {{post.date|date:'d.m.Y'}}
        </td>
    </tr>
    {% endfor %}
</table>
<br>
</body>
</html>
